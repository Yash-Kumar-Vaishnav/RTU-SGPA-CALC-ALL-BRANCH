<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RTU SGPA Calculator</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <img src="Jecrc.png" alt="JECRC Logo" class="logo">
    <h1>RTU SGPA Calculator</h1>
    <img src="RTU.png" alt="RTU Logo" class="logo2">
  </header>

  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle">
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-text">Dark Mode</span>
  </div>

  <main class="container">

    <!-- Branch Selection -->
    <div class="selector">
      <label for="branch">Select Branch:</label>
      <select id="branch">
        <option value="">-- Select Branch --</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="AIDS">AIDS</option>
        <option value="IT">IT</option>
        <option value="CS_AI">CS_AI</option>
        <option value="CIVIL">CIVIL</option>
        <option value="EE">EE</option>
      </select>
    </div>

    <!-- Semester Selection -->
    <div class="selector">
      <label for="semester">Select Semester:</label>
      <select id="semester">
        <option value="">-- Select Semester --</option>
      </select>
    </div>

    <!-- Subjects & Grade Selection -->
    <div id="subjects" class="subjects"></div>

    <!-- Calculate Button -->
    <button id="calculateBtn" class="btn">Calculate SGPA</button>

    <!-- SGPA Result -->
    <div id="result" class="result"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Made with ❤️ by Yash Vaishnav
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
