<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- ✅ SEO Optimized Meta Tags -->
  <title>RTU SGPA Calculator - All Semesters & Branches</title>
  <meta name="description" content="RTU SGPA Calculator for all branches and semesters. Fast, accurate, and mobile-friendly SGPA tool for Rajasthan Technical University students.">
  <meta name="keywords" content="RTU SGPA Calculator, RTU GPA, RTU CGPA, JECRC, Rajasthan Technical University, RTU Engineering Result, RTU Marks to SGPA, RTU GPA Tool, RTU Engineering Calculator">
  <meta name="author" content="Yash Kumar Vaishnav" />
  
  <!-- ✅ Social Media (Open Graph) Tags -->
  <meta property="og:title" content="RTU SGPA Calculator - All Semesters & Branches" />
  <meta property="og:description" content="Fast and accurate SGPA Calculator for RTU students. Supports all branches and semesters." />
  <meta property="og:url" content="https://yashvaishnav19.github.io/RTU-SGPA-CALC-ALL-BRANCH/" />
  <meta property="og:type" content="website" />
  
  <!-- ✅ Favicon (optional) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- ✅ Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Initial UI hiding to avoid JS flicker -->
  <style>
    #branchSelector,
    #semesterSelector,
    #subjects,
    #cgpaInputs {
      display: none;
    }
  </style>
</head>

<body>

  <!-- JECRC and RTU Logos -->
  <img src="Jecrc.png" alt="JECRC Logo" class="logo">
  <img src="RTU.png" alt="RTU Logo" class="logo2">

  <div class="container">
    <h1>RTU SGPA Calculator</h1>

    <!-- ✅ Calculation Type Selection -->
    <div class="selector">
      <label for="calcType">Select Calculation Type:</label>
      <select id="calcType">
        <option value="">-- Select Type --</option>
        <option value="SGPA">SGPA</option>
        <option value="CGPA">CGPA</option>
      </select>
    </div>

    <!-- ✅ Branch Selection -->
    <div class="selector" id="branchSelector">
      <label for="branch">Select Branch:</label>
      <select id="branch">
        <option value="">-- Select Branch --</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="AIDS">AIDS</option>
        <option value="IT">IT</option>
        <option value="CS_AI">CS_AI</option>
        <option value="CIVIL">CIVIL</option>
        <option value="EE">EE</option>
      </select>
    </div>

    <!-- ✅ Semester Selection -->
    <div class="selector" id="semesterSelector">
      <label for="semester">Select Semester:</label>
      <select id="semester">
        <option value="">-- Select Semester --</option>
      </select>
    </div>

    <!-- ✅ Subjects & Grade Selection (SGPA only) -->
    <div id="subjects" class="subjects"></div>

    <!-- ✅ CGPA Input Fields (CGPA only) -->
    <div id="cgpaInputs"></div>

    <!-- ✅ Calculate Button -->
    <button id="calculateBtn">Calculate</button>

    <!-- ✅ Result Display -->
    <div id="sgpaResult" class="result"></div>
  </div>

  <!-- ✅ Footer -->
  <footer style="text-align: center; margin-top: 2rem; font-size: 0.9rem; color: #666;">
    Made with ❤️ by Yash Kumar Vaishnav |
    <a href="https://github.com/yashvaishnav19" target="_blank" rel="noopener noreferrer">GitHub</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
