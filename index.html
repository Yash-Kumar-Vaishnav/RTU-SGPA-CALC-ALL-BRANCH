
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SGPA Calculator</h1>
        <form id="sgpaForm">
            <div class="semester">
                <h2>Semester 1</h2>
                <label for="math1">Engineering Mathematics-I:</label>
                <select id="math1" class="subject">
                    <option value="0">Select Grade</option>
                    <option value="10">A++</option>
                    <option value="9">A+</option>
                    <option value="8.5">A</option>
                    <option value="8">B+</option>
                    <option value="7.5">B</option>
                    <option value="7">C+</option>
                    <option value="6.5">C</option>
                    <option value="6">D+</option>
                    <option value="5.5">D</option>
                    <option value="0">F</option>
                </select><br>

                <label for="chemistry">Engineering Chemistry:</label>
                <select id="chemistry" class="subject">
                    <option value="0">Select Grade</option>
                    <option value="10">A++</option>
                    <option value="9">A+</option>
                    <option value="8.5">A</option>
                    <option value="8">B+</option>
                    <option value="7.5">B</option>
                    <option value="7">C+</option>
                    <option value="6.5">C</option>
                    <option value="6">D+</option>
                    <option value="5.5">D</option>
                    <option value="0">F</option>
                </select><br>
                <!-- Add more subjects as needed following the same structure -->

            </div>
            <!-- Add more semesters following the same structure -->
            <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>
        </form>
        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
