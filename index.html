<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RTU SGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logos -->
  <img src="Jecrc.png" alt="JECRC Foundation Logo" class="logo" />
  <img src="RTU.png" alt="Rajasthan Technical University Logo" class="logo2" />

  <div class="container">
    <h1><i class="fa-solid fa-graduation-cap"></i> RTU SGPA Calculator</h1>

    <!-- Branch Selection -->
    <div class="selector">
      <label for="branch">Select Branch:</label>
      <select id="branch" name="branch">
        <option value="">-- Select Branch --</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="AIDS">AIDS</option>
        <option value="IT">IT</option>
        <option value="CS_AI">CS_AI</option>
        <option value="CIVIL">CIVIL</option>
        <option value="EE">EE</option>
      </select>
    </div>

    <!-- Semester Selection -->
    <div class="selector">
      <label for="semester">Select Semester:</label>
      <select id="semester" name="semester">
        <option value="">-- Select Semester --</option>
      </select>
    </div>

    <!-- Subjects & Grade Selection -->
    <div id="subjects" class="subjects"></div>

    <!-- Calculate Button -->
    <button id="calculateBtn"><i class="fa-solid fa-calculator"></i> Calculate SGPA</button>

    <!-- SGPA Result -->
    <div id="result" class="result"></div>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
